# Exemplo de configuração Nginx para Webhook Tunnel
# Copie este arquivo para /etc/nginx/sites-available/webhook-tunnel

# Configuração básica com wildcard
server {
    listen 80;
    server_name *.localhost;

    # Logs
    access_log /var/log/nginx/webhook-tunnel-access.log;
    error_log /var/log/nginx/webhook-tunnel-error.log;

    location / {
        # Proxy para a porta do túnel
        # Você precisará criar uma configuração separada para cada subdomínio
        # ou usar uma solução de proxy dinâmico
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Headers importantes para webhooks
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Exemplo para subdomínio específico
server {
    listen 80;
    server_name api.localhost;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 80;
    server_name webhook.localhost;

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

